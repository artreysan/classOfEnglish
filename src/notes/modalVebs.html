<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Verbs</title>
</head>
<body>
    <h1>Modal Verbs</h1>
    <p>We have five modal verbs</p>
    <ul>
        <li>CAN and COULD</li>
        <li>MAY and MIGHT</li>
        <li>SHOULD, OUGHT and MUST</li>
        <li>WOULD</li>
        <li>WILL and SHALL</li>
    </ul>
    <p>I can go</p>
    <p>I will eat</p>
    <p>I must work</p>
    <p>I shall stay</p>
    <p>I may go</p>

    <!--More info: 
        https://www.ingles.com/guia/los-verbos-modales-en-ingles
    -->
</body>
</html>
